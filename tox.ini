[tox]
envlist = clean, py39

[testenv]

commands = pytest --cov --cov-append  --durations=10 --disable-warnings test.py

deps = -rrequirements.txt

depends = 
        {py39}: clean
        report: py39
        

[testenv:report]
deps = coverage    
skip_install = true
commands = coverage report
           coverage html
           
[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase


envlogdir = ./logs